<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–í—Ö–æ–¥—è—à–∫–∏</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    #backgroundText {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      white-space: pre-line;
      font-size: 2.5em;
      color: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }
    #message {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      white-space: pre-line;
      font-size: 4em;
      color: black;
      text-align: center;
      z-index: 10;
      background: white;
      padding: 40px;
      border-radius: 30px;
    }
    #soundButton {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1em;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 999;
      cursor: pointer;
    }
    #soundButton.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="backgroundText">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  <div id="message" style="display:none;"></div>
  <button id="soundButton">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

  <audio id="notifySound">
    <source src="–ú–∞–º–æ–Ω—Ç 2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgDiv = document.getElementById('backgroundText');
    const msgDiv = document.getElementById('message');
    const audio = document.getElementById('notifySound');
    const soundBtn = document.getElementById('soundButton');

    let currentMessages = [];
    let showingNotification = false;

    soundBtn.addEventListener('click', () => {
      audio.play().then(() => {
        soundBtn.classList.add('hidden');
        console.log("–ó–≤—É–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
      }).catch(err => {
        console.warn("–û—à–∏–±–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞:", err);
      });
    });

    async function fetchBackground() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec?bg=1');
        const text = await res.text();
        bgDiv.textContent = text || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ —Ñ–æ–Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö:', e);
        bgDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
      }
    }

    async function fetchMessages() {
      if (showingNotification) return;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec');
        const data = await res.json();
        const newMessages = data.filter(m => !currentMessages.includes(m));

        if (newMessages.length > 0) {
          showingNotification = true;
          for (const msg of newMessages) {
            currentMessages.push(msg);
            await showNotification(msg);
          }
          showingNotification = false;
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', e);
      }
    }

    function showNotification(msg) {
      return new Promise(resolve => {
        bgDiv.style.display = 'none';
        msgDiv.style.display = 'block';
        msgDiv.textContent = msg;

        try {
          audio.currentTime = 0;
          audio.play();
          setTimeout(() => {
            audio.pause();
          }, 5000);
        } catch (e) {
          console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫:", e);
        }

        setTimeout(() => {
          msgDiv.style.display = 'none';
          bgDiv.style.display = 'flex';
          resolve();
        }, 20000);
      });
    }

    // –ó–∞–ø—É—Å–∫
    fetchBackground();
    setInterval(fetchBackground, 30000); // –æ–±–Ω–æ–≤–ª—è—Ç—å —Ñ–æ–Ω –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
    setInterval(fetchMessages, 3000);    // –ø—Ä–æ–≤–µ—Ä—è—Ç—å –≤—Ö–æ–¥—è—à–∫–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫
  </script>
</body>
</html>
